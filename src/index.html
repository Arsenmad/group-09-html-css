<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <form class="signup-form" method="POST">
    <section role="group" class="section">
      <h2>Информация о пользователе</h2>

      <ul class="list info">
        <li>
          <label for="name">Имя</label>
          <input type="text" id="name" placeholder="Иван Иванов" name="name"
            autofocus required>
        </li>
        <li>
          <label for="email">Почта</label>
          <input type="email" id="email" placeholder="example@mail.com" name="email"
            required>
        </li>
        <li>
          <label for="pass">Пароль</label>
          <input type="password" id="pass" placeholder="strong password" name="pass"
            required minlength="4" maxlength="16">
        </li>
      </ul>
    </section>

    <section role="group" class="section">
      <h2>Настройки фильтров</h2>

      <ul class="list">
        <li>
          <input type="checkbox" name="filter" value="health" id="fo1">
          <label for="fo1">Здоровье</label>
        </li>
        <li>
          <input type="checkbox" name="filter" value="tech" id="fo2">
          <label for="fo2">Технологии</label>
        </li>
        <li>
          <input type="checkbox" name="filter" value="law" id="fo3">
          <label for="fo3">Право</label>
        </li>
      </ul>
    </section>

    <section role="group" class="section">
      <h2>Тип подписки</h2>

      <ul class="list">
        <li>
          <input type="radio" name="subscr" value="basic" id="so1" checked>
          <label for="so1">Базовая</label>
        </li>
        <li>
          <input type="radio" name="subscr" value="premium" id="so2">
          <label for="so2">Премиум</label>
        </li>
        <li>
          <input type="radio" name="subscr" value="vip" id="so3">
          <label for="so3">VIP</label>
        </li>
      </ul>
    </section>

    <section role="group" class="section">
      <h2>Возрастная категория</h2>

      <select name="age">
        <option selected disabled>Выберите возраст</option>

        <option value="0">12-18</option>
        <option value="1">18-25</option>
        <option value="2">25-35</option>
        <option value="3">35-45</option>
      </select>
    </section>

    <section role="group" class="section">
      <h2>Город</h2>

      <input type="text" list="cities">

      <datalist id="cities">
        <option value="kyiv">Киев</option>
        <option value="kharkiv">Харьков</option>
        <option value="ternopil">Тернополь</option>
      </datalist>
    </section>

    <section role="group" class="section">
      <label for="message">Сообщение</label>
      <textarea name="message" id="message" rows="8" placeholder="Оставьте сообщение..."></textarea>
    </section>

    <button type="submit">Submit</button>
    <button type="reset">Clear</button>
  </form>

</body>

</html>
